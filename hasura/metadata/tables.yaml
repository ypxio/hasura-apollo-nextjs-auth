- table:
    schema: public
    name: auth
  object_relationships:
    - name: user
      using:
        foreign_key_constraint_on: user_id
  insert_permissions:
    - role: user
      permission:
        check: {}
        columns:
          - password
          - user_id
          - username
  select_permissions:
    - role: user
      permission:
        columns:
          - username
        filter: {}
  update_permissions:
    - role: user
      permission:
        columns:
          - password
          - username
        filter:
          user_id:
            _eq: X-Hasura-User-Id
        check: null
- table:
    schema: public
    name: user
  object_relationships:
    - name: auth
      using:
        manual_configuration:
          remote_table:
            schema: public
            name: auth
          insertion_order: null
          column_mapping:
            id: user_id
    - name: role
      using:
        foreign_key_constraint_on: role_id
  array_relationships:
    - name: created_dispositions
      using:
        foreign_key_constraint_on:
          column: creator_user_id
          table:
            schema: public
            name: disposition
    - name: documents
      using:
        foreign_key_constraint_on:
          column: created_by
          table:
            schema: public
            name: document
    - name: organization_user
      using:
        foreign_key_constraint_on:
          column: user_id
          table:
            schema: public
            name: organization_user
    - name: received_dispositions
      using:
        foreign_key_constraint_on:
          column: receiver_user_id
          table:
            schema: public
            name: disposition
  insert_permissions:
    - role: user
      permission:
        check: {}
        set:
          created_by: x-hasura-User-Id
          updated_by: x-hasura-User-Id
        columns:
          - deleted_at
          - id
          - level
          - name
          - status
  select_permissions:
    - role: user
      permission:
        columns:
          - created_at
          - created_by
          - deleted_at
          - id
          - is_admin
          - level
          - name
          - role_id
          - status
          - updated_at
          - updated_by
        filter: {}
        allow_aggregations: true
  update_permissions:
    - role: user
      permission:
        columns:
          - deleted_at
          - level
          - name
        filter: {}
        check: null
